  <script type="text/babel">
    class DrumMachine extends React.Component {

    }

            return (

                    <button id="one" class="drum-pad" onClick={this.handleClick}> <audio id="Q" class="clip" src="/media/examples/t-rex-roar.mp3"></audio> Q </button>

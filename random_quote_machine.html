  <script type="text/babel">
    class QuoteBox extends React.Component {
        state = {                           /* use state to track the current quote */
            quote: '"Everything tends to happen all at once."',
            author: '-Unknown'
        }
        handleNewQuoteClick = (e) => {          /* set state to random quote from array */
            let quoteArr = [
                ['"The only thing to do with good advice is to pass it on. It is never of any use to oneself."', "-Oscar Wilde"],
                ['"If people are good only because they fear punishment, and hope for reward, then we are a sorry lot indeed."', "-Albert Einstein"],
                ['"The ultimate tragedy is not the oppression and cruelty by the bad people but the silence over that by the good people."', "-Martin Luther King, Jr."],
                ['"Every man is guilty of all the good he did not do."', "-Voltaire"],
                ['"I can live for two months on a good compliment."', "-Mark Twain"]
            ]

            function getRandomInt(max) {
                return Math.floor(Math.random() * Math.floor(max));
            }

            let randomNum = getRandomInt(quoteArr.length)
            let quote = quoteArr[randomNum][0]
            let author = quoteArr[randomNum][1]

            this.setState({
                quote: quote,
                author: author
            });
        }
        render () {         // what is being rendered
            return (
                <div id="quote-box">
                <div id="text"> {this.state.quote} </div> <br/> <br/>
                <div id="author"> {this.state.author} </div> <br/> <br/>
                <a id="tweet-quote" class="tweet" href="twitter.com/intent/tweet">Tweet</a>
                <button id="new-quote" onClick={this.handleNewQuoteClick}>New Quote</button>
                </div>
            )
        }
    }

    ReactDOM.render(<QuoteBox />, document.getElementById("quote-box"));       /* choose where to render to */
  </script>
